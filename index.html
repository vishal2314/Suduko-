
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Master Challenge</title>
    <style>
        :root {
            --bg-primary: linear-gradient(45deg, #3494E6, #EC6EAD);
            --color-correct: #2ecc71;
            --color-incorrect: #e74c3c;
            --color-neutral: #3498db;
            --color-text: #2c3e50;
            --border-gradient: linear-gradient(
                to right, 
                #ff6a00, 
                #ee0979, 
                #0575e6, 
                #00f260
            );
        }

        @keyframes borderAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* @keyframes floatAnimation {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        } */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-primary);
            background-size: 400% 400%;
            animation: backgroundAnimation 15s ease infinite;
            perspective: 1000px;
        }

        .sudoku-container {
            background-color: rgba(255,255,255,0.9);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 5px solid transparent;
            background-clip: padding-box;
            background-origin: padding-box;
            
            /* Animated Border */
            background-image: 
                linear-gradient(white, white), 
                var(--border-gradient);
            background-origin: border-box;
            background-clip: content-box, border-box;
            animation: borderAnimation 10s ease infinite;
        }

        .sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(9, 50px);
            gap: 2px;
            margin: 0 auto 20px;
            background-color: #2c3e50;
            transform: rotateX(10deg);
            transition: all 0.5s ease;
        }

        .sudoku-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border: 1px solid #ecf0f1;
            font-size: 24px;
            font-weight: bold;
            cursor: text;
            transition: all 0.3s ease;
            animation: floatAnimation 3s ease-in-out infinite;
        }

        .sudoku-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .sudoku-cell.pre-filled {
            background-color: #f4f4f4;
            color: #666;
            cursor: not-allowed;
            animation: none;
        }

        .sudoku-cell.correct {
            background-color: var(--color-correct);
            color: white;
            transform: scale(1.1);
        }

        .sudoku-cell.incorrect {
            background-color: var(--color-incorrect);
            color: white;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        .btn-check {
            background-color: var(--color-neutral);
            color: white;
        }

        .btn-new {
            background-color: #2ecc71;
            color: white;
        }

        .result-message {
            margin-top: 15px;
            font-weight: bold;
            display: none;
            font-size: 1.2em;
        }

        .result-message.success {
            color: var(--color-correct);
        }

        .result-message.failure {
            color: var(--color-incorrect);
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes sideways {
            from { transform: translateX(-50px); }
            to { transform: translateX(50px); }
        }

        #audioControl {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sudoku-container">
        <div class="sudoku-board" id="sudokuBoard"></div>
        <div class="game-controls">
            <button class="btn btn-check" id="checkBtn">Check Solution</button>
            <button class="btn btn-new" id="newGameBtn">New Game</button>
        </div>
        <div class="result-message" id="resultMessage"></div>
        <button id="audioControl">ðŸŽµ</button>
    </div>

    <audio id="backgroundMusic" loop>
        <!-- Multiple source elements can be added dynamically -->
    </audio>
    <script>
        class SudokuGame {
            constructor() {
                this.solution = null;
                this.puzzle = null;
                
                // Music tracks array
                this.musicTracks = [
                    'music1.mp3',   // Replace with your music file paths
                    'music2.mp3',
                    'music3.mp3'
                ];
                this.currentTrackIndex = 0;

                this.initializeBoard();
                this.setupEventListeners();
                this.setupAudioControls();
            }

            // Add these new methods to the existing class
            setupAudioControls() {
                const audioControl = document.getElementById('audioControl');
                const backgroundMusic = document.getElementById('backgroundMusic');
                
                audioControl.addEventListener('click', () => {
                    if (backgroundMusic.paused) {
                        this.playNextTrack();
                        audioControl.textContent = 'ðŸ”Š';
                    } else {
                        backgroundMusic.pause();
                        audioControl.textContent = 'ðŸ”‡';
                    }
                });

                // Add event listener to cycle through tracks when one ends
                backgroundMusic.addEventListener('ended', () => {
                    this.playNextTrack();
                });
            }

            playNextTrack() {
                const backgroundMusic = document.getElementById('backgroundMusic');
                
                // Clear previous sources
                backgroundMusic.innerHTML = '';
                
                // Create new source element
                const source = document.createElement('source');
                source.src = this.musicTracks[this.currentTrackIndex];
                source.type = 'audio/mpeg';
                
                // Add new source to audio element
                backgroundMusic.appendChild(source);
                
                // Play the music
                backgroundMusic.play();
                
                // Move to next track, loop back to start if at end
                this.currentTrackIndex = (this.currentTrackIndex + 1) % this.musicTracks.length;
            }
            initializeBoard() {
                const boardElement = document.getElementById('sudokuBoard');
                boardElement.innerHTML = '';
                
                // Reset result message
                document.getElementById('resultMessage').style.display = 'none';

                // Generate puzzle and solution
                this.generatePuzzle();

                // Create board cells
                for (let i = 0; i < 9; i++) {
                    for (let j = 0; j < 9; j++) {
                        const cell = document.createElement('div');
                        cell.classList.add('sudoku-cell');
                        cell.dataset.row = i;
                        cell.dataset.col = j;

                        // Pre-fill cells from puzzle
                        if (this.puzzle[i][j] !== 0) {
                            cell.textContent = this.puzzle[i][j];
                            cell.classList.add('pre-filled');
                        } else {
                            cell.contentEditable = 'true';
                            cell.addEventListener('input', this.validateInput.bind(this));
                        }

                        boardElement.appendChild(cell);
                    }
                }
            }

            generatePuzzle() {
                // Difficulty levels with different puzzles
                const puzzles = {
                    easy: [
                        [5,3,0,0,7,0,0,0,0],
                        [6,0,0,1,9,5,0,0,0],
                        [0,9,8,0,0,0,0,6,0],
                        [8,0,0,0,6,0,0,0,3],
                        [4,0,0,8,0,3,0,0,1],
                        [7,0,0,0,2,0,0,0,6],
                        [0,6,0,0,0,0,2,8,0],
                        [0,0,0,4,1,9,0,0,5],
                        [0,0,0,0,8,0,0,7,9]
                    ],
                    medium: [
                        [0,0,0,2,6,0,7,0,1],
                        [6,8,0,0,7,0,0,9,0],
                        [1,9,0,0,0,4,5,0,0],
                        [8,2,0,1,0,0,0,4,0],
                        [0,0,4,6,0,2,9,0,0],
                        [0,5,0,0,0,3,0,2,8],
                        [0,0,9,3,0,0,0,7,4],
                        [0,4,0,0,5,0,0,3,6],
                        [7,0,3,0,1,8,0,0,0]
                    ]
                };

                // Corresponding solutions
                const solutions = {
                    easy: [
                        [5,3,4,2,7,8,1,9,6],
                        [6,7,2,1,9,5,3,4,8],
                        [1,9,8,3,4,2,5,6,7],
                        [8,5,9,7,6,1,4,2,3],
                        [4,2,6,8,5,3,7,1,9],
                        [7,1,3,9,2,4,8,5,6],
                        [9,6,1,5,3,7,2,8,4],
                        [2,8,7,4,1,9,6,3,5],
                        [3,4,5,6,8,2,9,7,1]
                    ],
                    medium: [
                        [4,5,7,2,6,9,7,3,1],
                        [6,8,2,5,7,3,4,9,1],
                        [1,9,3,7,8,4,5,6,2],
                        [8,2,6,1,3,5,9,4,7],
                        [3,7,4,6,9,2,1,8,5],
                        [9,1,5,4,2,8,3,7,6],
                        [5,3,9,7,4,1,2,2,8],
                        [2,4,8,9,5,6,6,1,3],
                        [7,6,1,3,2,8,9,5,4]
                    ]
                };

                // Randomly select a difficulty level
                const difficulty = Math.random() > 0.5 ? 'easy' : 'medium';
                
                // Set puzzle and solution
                this.puzzle = puzzles[difficulty];
                this.solution = solutions[difficulty];
            }

            validateInput(e) {
                const cell = e.target;
                const value = cell.textContent.trim();

                // Ensure only single digit between 1-9
                if (!/^[1-9]$/.test(value)) {
                    cell.textContent = '';
                    return;
                }
            }

            checkSolution() {
                const cells = document.querySelectorAll('.sudoku-cell');
                const resultMessage = document.getElementById('resultMessage');
                let isCorrect = true;

                cells.forEach((cell, index) => {
                    if (!cell.classList.contains('pre-filled')) {
                        const row = Math.floor(index / 9);
                        const col = index % 9;
                        const userValue = cell.textContent.trim();
                        const correctValue = this.solution[row][col].toString();

                        // Remove previous classes
                        cell.classList.remove('correct', 'incorrect');

                        if (userValue === correctValue) {
                            cell.classList.add('correct');
                        } else {
                            cell.classList.add('incorrect');
                            isCorrect = false;
                        }
                    }
                });

                // Show result message
                resultMessage.style.display = 'block';
                resultMessage.classList.remove('success', 'failure');
                
                if (isCorrect) {
                    resultMessage.textContent = 'Congratulations! Solution is correct! ðŸŽ‰';
                    resultMessage.classList.add('success');
                    this.celebrateSuccess();
                } else {
                    resultMessage.textContent = 'Some cells are incorrect. Keep trying! ðŸ’ª';
                    resultMessage.classList.add('failure');
                }
            }

            celebrateSuccess() {
                // Create confetti-like effect
                const container = document.querySelector('.sudoku-container');
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'absolute';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = this.getRandomColor();
                    confetti.style.borderRadius = '50%';
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.top = `${Math.random() * 100}%`;
                    confetti.style.animation = `
                        fall 3s linear ${Math.random() * 3}s infinite,
                        sideways 2s ease-in-out ${Math.random() * 2}s infinite alternate
                    `;
                    container.appendChild(confetti);

                    // Remove confetti after animation
                    setTimeout(() => {
                        container.removeChild(confetti);
                    }, 5000);
                }
            }

            getRandomColor() {
                const colors = [
                    '#ff6b6b', '#4ecdc4', '#45b7d1', 
                    '#f7b267', '#6b48ff', '#3ddc97'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            setupEventListeners() {
                // Check Solution Button
                document.getElementById('checkBtn').addEventListener('click', () => {
                    this.checkSolution();
                });

                // New Game Button
                document.getElementById('newGameBtn').addEventListener('click', () => {
                    this.initializeBoard();
                });

                // Add global keydown listener for better UX
                document.addEventListener('keydown', (e) => {
                    // Quick check solution with Ctrl+Enter
                    if (e.ctrlKey && e.key === 'Enter') {
                        this.checkSolution();
                    }
                });
            }
        }

        // Initialize the game
        new SudokuGame();
    </script>

    <!-- Add these keyframe animations in the <style> section -->
    <style>
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes sideways {
            from { transform: translateX(-50px); }
            to { transform: translateX(50px); }
        }
    </style>
</body>
</html>
